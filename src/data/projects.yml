  description: "O Retórica Parlamentar consiste na análise e visualização em forma de bolhas dos principais temas presentes nos pronunciamentos dos deputados durante o pequeno expediente. Dentro de cada bolha, que corresponde a um tema, é possível verificar quais os deputados o abordaram nos seus discursos. Clicando em um deputado, é possível visualizar mais informações sobre ele. Projeto descontinuado, evoluiu para o Tenho Dito, ferramenta de transparência em que os cidadãos, pelos discursos e projetos, acompanham o perfil temático dos deputados."
