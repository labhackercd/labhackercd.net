  title: "Comunicação Parlamentar Digital"
  description: "Palestra no dia 19 de outubro com o jornalista e radialista Milton Jung, que tem experiência de mais de 30 anos na área e vários veículos de comunicação em seu currículo. Atualmente apresentador da Rádio CBN, Mílton Jung é também criador da rede “Adote um Vereador” na internet, na qual os cidadãos de São Paulo são convidados a fiscalizar as ações dos legisladores municipais. O objetivo do evento, segundo de uma série de palestras mensais na Câmara, é trazer ideias inovadoras para ajudar no trabalho institucional e parlamentar. As palestras são gratuitas, transmitidas pelo YouTube, não exigem inscrições e tem custo zero para a instituição."
