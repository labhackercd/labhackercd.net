  title: "Pequenos Hackers – Scratch"
  href: "https://medium.com/labhacker/pequenos-hackers-invadem-labhacker-nesta-sexta-feira-843c0965b0b4"
  href-display: "Saiba mais"
  description: "Terceira edição do evento “Pequenos Hackers”, o Pequenos Hackers – Scratch foi uma oficina, realizada em 29 de abril, para jovens com idade entre 10 e 12 anos trabalharem, de maneira integrada, noções de programação de jogos e conceitos básicos de Democracia. O desafio era aprender a fazer um joguinho usando as plataformas Scratch e CodeStudio. As crianças trabalharam com a lógica de programação de uma maneira visual, entendendo o raciocínio usado, e, durante a construção do jogo, responderam a perguntas sobre o funcionamento da Câmara e cidadania."
  categories:
    - name: "Evento"
    - name: "2016"
-
  title: "Pequenos Hackers – Ideação de jogo online"
  href: "https://medium.com/labhacker/crian%C3%A7as-idealizam-jogo-online-sobre-representatividade-3c32dfa05db8"
  href-display: "Saiba mais"
  description: "Oficina para crianças e jovens com idade entre 10 e 14 anos, que deu continuidade à série de atividades “Pequenos Hackers”, desta vez com parceria do portal Plenarinho da Câmara. Teve como objetivo inserir os participantes no debate e criação de ideias para a elaboração de um jogo online de representatividade, focado no público infanto-juvenil. Evento realizado nos dias 18 e 23 de março. A dinâmica, aplicada por uma psicopedagoga, era idealizar um jogo virtual com conceitos e valores relacionados a cooperação, conflito, responsabilidade social, administração de recursos escassos, criação de leis e bem comum."
  categories:
    - name: "Evento"
    - name: "2016"
