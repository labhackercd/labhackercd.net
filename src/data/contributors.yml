  icon: "coffee"
  bio: "Pedro é Analista Legislativo da Câmara dos Deputados.  Tem formação em Ciência da Computação pela UnB e atua no LabHacker em iniciativas de dados abertos, em projetos de participação, em projetos experimentais e auxiliando decisões tecnológicas. "
-
  name: "Simone Ravazzolli"
  slug: "simone"
  photo: "<%= assets %>/img/team/simone.png"
  description: "Gestora de comunicação e planejamento - FC-01"
  icon: "paw"
  bio: "Simone é Analista Legislativo da Câmara desde 1998, onde desenvolve atividades nas áreas de comunicação, com ênfase em jornalismo digital, redes sociais, análise de dados de medição de audiência, e conteúdo multiplataforma. Trabalhou na criação da Coordenação de Participação Popular, área da Secom da Câmara responsável pelo levantamento de dados sobre participação social. Mestre pela UnB, possui MBA em Comunicação Estratégica e Competitiva nas Organizações pelo Instituto Científico de Ensino Superior e Pesquisa, e Master em Jornalismo Digital pelo Instituto internacional de Ciências Sociais – IICS/SP e Universidade de Navarra. "
-
